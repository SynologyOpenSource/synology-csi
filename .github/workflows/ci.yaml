name: CI

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.21

      - name: Run go fmt
        run: |
          if [ -n "$(go fmt ./...)" ]; then
            echo "You must run 'go fmt ./...' to format your code before pushing."
            exit 1
          fi

      - name: Run go build
        run: go build -v
